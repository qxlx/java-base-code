<body>
<div>
几天过去了，插秧完了，田里排着整齐的秧苗，特旺家里又该拔花生了。花生是应在夏收前拔的，但是忙不过来，只好种完晚稻再拔了。晚稻后，地里的花生藤早枯萎完了，根也烂了，拔不上来，只好用锄头挖。挖了几天也只得小半袋子花生，大部分都发芽了。大山里的土地是不适合种花生的，倒是适合种玉米、红薯、木薯和黄豆。
</div>
