<p>昨天在地铁，看到一个爸爸抱着一个大号的哆啦a梦玩偶，儿子抱<br/>着一个小号的，儿子眼馋地看着爸爸的那个，爸爸说：乖！别吵哦，<br/>这个可是给你妈妈的。。。顿时觉得好温馨。。。</p>
