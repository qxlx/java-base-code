<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>简单纵向菜单实例</title>
<style type="text/css">
ul li{
	list-style:none;
	width:100px;
	height:30px;
	line-height:30px;
	margin-bottom:1px;
	text-align:center;}
ul li a{
	display:block;
	text-decoration:none;
	font-size:14px;
	color:#FFCC00;
	background-color:#009;
	border-left-wight:10px;
	border-left-style:solid;
	border-left-color:#0FC;}
ul li a:hover{
	color:#3F6;
	background-color:#99F;
	border-left-style:solid;
	border-left-wight:10px;
	border-left-color:#6CF;                            }
</style>
</head>

<body>
<ul><li><a href="#">我的首页</a> </li><li><a href="#">心情日记</a></li> <li><a href="#">学习心情</a></li> <li><a href="#">工作笔记</a></li> <li><a href="#">生活琐碎</a></li>  <li><a href="#">联系我们</a></li>
</ul></body>
</html>
