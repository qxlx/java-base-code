<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>纵向导航菜单</title>
<style>
*{margin:0; font-size:12px; font-family:Verdana;}
#menu {
	width:100px;
	border-color:#c5c6c4 solid;
	border-width:0px 1px 1px 1px;
}
#menu ul {
	padding:4px;
	background-color:#CCCCCC;
	list-style-type:none;
}
#menu ul li {
	background-color:#FFF;
	padding:4px;
	font-weight:normal;
	line-height:18px;
}
#menu li.list_title{
	background:#CCCCCC;
	font-weight:bold;
	}
#menu li a {
	color:#666666;
	text-decoration:none;
}
#menu li a:hover {
	color:#999999;
	text-decoration:underline;
}
</style>
</head>

<body>
<div id="menu">
  <ul>

  </ul>

      <li><a href="#">高级技巧</a></li>
   </ul>
  <ul>

  </ul>
  <ul>

      <li><a href="#">参考手册</a></li>
      <li><a href="#">交流论坛</a></li>
  </ul>
</div>
</body>
</html>
